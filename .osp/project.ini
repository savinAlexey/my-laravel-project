[ezcart.loc]

php_engine     = PHP-8.3
public_dir = {base_dir}/public

aliases = www.ezcart.loc, api.ezcart.loc
enabled = on
environment = System
ip = 127.127.126.20
http_port = 80
https_port = 443

project_dir = {base_dir}
project_url = https://{host_decoded}

ssl = on
ssl_cert_file = auto
ssl_key_file = auto
